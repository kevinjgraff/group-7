<!doctype html>

<html>

<head>
	<!-- Sets title for html page -->
	<title>GameRec</title>
	<!-- Linkes css and javascript -->
	<link rel="stylesheet" type="text/css" href="/static/css/vgr.css">
	<script src="/static/js/vgr.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
	<!-- Sets the gaming background for the entire html page-->
	<!-- <div class="backgroundImage"> -->
	<!-- Allows user input to search -->
	<div class="box-clear"></div>

	<div class="background">
		<div class="transbox">
			{% include 'navbar.html' %}

			<div class="content">
					

					{% for rec in rec_info %}
					<li>
						<ol class= summaryColor>
						{{rec[0]['name']}}
						</ol>
					</li>
					{% endfor %}

			{% for result in results %}
				<div class="summaryColor">
					<a href="info?id={{result['id']}}"></a>
					{{result['summary']}}
				</div>
			{% endfor %} 
		</div>
	</div>
</div>
</body>
</html>
