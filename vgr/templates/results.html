<!doctype html>

<html>

<head>
	<!-- Sets title for html page -->
	<title>GameRec</title>
	<!-- Linkes css and javascript -->
	<link rel="stylesheet" type="text/css" href="/static/css/vgr.css">
	<script src="/static/js/vgr.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
	<!-- Sets the gaming background for the entire html page-->
	<!-- <div class="backgroundImage"> -->
	<!-- Allows user input to search -->
	<div class="box-clear"></div>

	<div class="background">
		<div class="transbox">
			{% include 'navbar.html' %}
			<form method="get" action='/results'>
			<input id= "searchResult" type="text" name= "query" >
			<input id= "submitResult" type="submit" name="submit"></input>
			<div class="content">
				<ol>
					{% for result in results %}
					<li>
						<div class="submitInfo">
						
						<a href="info?id={{result['id']}}&name={{result['name']}}&summary={{result['summary']}}"> {{result['name']}}</a> 
<!-- 						&summary={{result['summary']}} -->

						</div>
						{{result['genres']}} 
					</li>
					{% endfor %} 
				</ol>
			</div>
		</div>
		</form>
	</div>
</body>
</html>
